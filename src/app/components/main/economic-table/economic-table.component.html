<div class="div-alert" >
    
    <p>{{descriptionTable}}{{valueInput1}}</p>
    <button (click)="goToStart()">Realizar novo orçamento</button>
   
  </div>
  <div class="div-table" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="modalidade">
        <th mat-header-cell *matHeaderCellDef> Modalidade </th>
        <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="taxa">
        <th mat-header-cell *matHeaderCellDef> Taxa </th>
        <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef> Desconto </th>
        <td mat-cell *matCellDef="let element"> {{element.desconto}} </td>
      </ng-container>
    
      <ng-container matColumnDef="receba_total">
        <th mat-header-cell *matHeaderCellDef> Receba no total </th>
        <td mat-cell *matCellDef="let element"> {{element.receba_total}} </td>
      </ng-container>
  
      <ng-container matColumnDef="receba_mes">
        <th mat-header-cell *matHeaderCellDef> Receba por mês </th>
        <td mat-cell *matCellDef="let element"> {{element.receba_mes}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cliente_paga_mes">
        <th mat-header-cell *matHeaderCellDef> Cliente paga por mês </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente_paga_mes}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
